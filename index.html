<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .textcolorgreen{
        color:green;
      }
      .textcolorred{
        color:red;
      }
      .boxcolorred{
        border: 3px solid red;
      }
      .boxcolorgreen{
        border:3px solid green;
      }
    </style>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group" >
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="foods" ng-class="textboxclass">
             empty item not considered towards count
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkCurrentLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="divclass">
           <!-- Your message can go here. -->
           {{verdict}}
         </div>
   </div>

</body>
</html>
